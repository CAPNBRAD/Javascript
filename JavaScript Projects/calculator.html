<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="A basic HTML, CSS and JavaScript Calculator"
    <meta name="author" content="Brad">
    <link rel="stylesheet" href="CSS/Calculator_CSS.css">
    <script src="JavaScript/Calculator_JavaScript.js" defer></script>
</head>



<body>
    <H1>Calculator</H1>
    <!--this is the main div container that will display the calculator-->
    <div class="calculator">
        <!--this input displays the result of the calculations-->
        <input type="text" class="calculator-screen" value="0" disabled>
        <!--this section dipslay sall buttons that a user can press for calculations-->
        <div class="calculator-keys">
                <!--these are just standard buttons and classes-->
            <button type="button" class="operator" value="+">+</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>

            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>

            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>

            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>

            <button type="button" value="0">0</button>
            <button type="button" class="decimal function" value=".">.</button>
            <button type="button" class="all-clear function" value="all-clear">AC</button>

            <button type="button" class="equal-sign operator" value="=">=</button>

        </div>
    </div>
    
</body>
</html>
