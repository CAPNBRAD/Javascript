<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JavaScript/JavaScript_3.js" defer></script>
    <title>Data Attributes</title>
</head>
<body>

    <h1>Vehicles</h1>
    <h3>Click on the maker to see one of their models of vehicle!</h3>

    <ul>
        <li onclick="displayType(this)" id="FORD"
        data-maker-type="F-150">Ford</li>
        <li onclick="displayType(this)" id="CHEVY"
        data-maker-type="Malibu">Chevrolet</li>
        <li onclick="displayType(this)" id="KIA"
        data-maker-type="Sophia">Kia</li>
        <li onclick="displayType(this)" id="MAZDA"
        data-maker-type="Protege">Mazda</li>
    </ul>
    
</body>
</html>
