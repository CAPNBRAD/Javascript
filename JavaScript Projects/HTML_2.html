    <title>Contact Form Challenge</title>

<body>
    <h1>JavaScript Contact Form</h1>

    <p>This is to demonstrate the basic Contact form with a form validation,<br> using javascript and styled using CSS</p>
<!--form section-->
<form name="myForm" onsubmit="return validateForm()" action="https://formspree.io/f/xqkjrrod" method="POST" target="blank">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" value="Your"><br>
    
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" value="Name">

    <input type="submit" value="Submit">
</form>
