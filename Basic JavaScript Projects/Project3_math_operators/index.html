<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Basic javascript Math</title>
 
</head>

<body>
 <h1>Brad Basic Javascript Math Page</h1>
 
<p id="add">5+2=</p> <!--add operation-->
<button onclick="add()">click to Add</button>

<br>
<p id="sub">5-2=</p><!--subtract button with onclick event-->
<button onclick="subtraction()">click to subtract</button>

<br>
<p id="multiply">5*2=</p><!--multiply function button-->
<button onclick="multiply()">click to Multiply</button>

<br>
<p id="division">48/6=</p><!--divide with onclick button-->
<button onclick="division()">click to divide</button>

<br>
<p id="more_math">(1+2)*10/2-5=</p><!--complicated math with clickable butto-->
<button onclick="more_math()">click to do more math</button>

<br>
<p id="modulus">25%6=</p>
<button onmouseover="modulus()">hover for Modulus</button><!--modulus button with hover event-->

<br>
<p id="negation">x=10</p><!--negation operator, delivers negative number-->
<button onclick="negation()">click for negation operator </button><br>

<h4 id="object">round 7.4</h4><!--math.round rounds number to closest whole number-->
<button onclick="object()">click to round number to nearest whole number </button><br>
    
  <script src="JS/main.js"></script>
</body>
</html>
