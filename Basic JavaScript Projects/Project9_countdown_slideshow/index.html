<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/CSS_File.css">
    
    <title>Countdown</title>
</head>
<body>
    <h1>Project 9 Countdown Slideshow Page</h1>

    <!--Slideshow container-->
    <div class="slideshow-container">
       
        <!--Full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/img1.jpg" style="width:100%">
            <div class="text">This is a standard cow</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/img2.jpg" style="width:100%">
            <div class="text">This is also a standard cow</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/img3.jpg" style="width:100%">
            <div class="text">Clearly i dont know much about cows</div>
        </div>

        <!--next and preious buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--the dots and circles-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    

    <hr>
    <p>How many seconds would you like to set an alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>

    <script src="JavaScript_File.js"></script>
    <script src="JS/main.js"></script>
</body>
</html>
