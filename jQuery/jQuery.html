            </div>\
        </body>"
    );

    $("#3").click(function() {  //second function hides H1 element on click
        $("h1").hide();
    }); //ends first function

    $("h2").dblclick(function() { //on double-click all the P elements are hidden slowly
        $("p").hide( "slow" );
    });
}); //ends the function section
