<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>

    <h1>Basic Arrow Function</h1>

    <p id="Arrowscript"></p>

    <script>
        let Brad = "";

        Brad = () => "Hi Brad Thanks for using the Arrow function";

        document.getElementById("Arrowscript").innerHTML = Brad();
    </script>
    
</body>
</html>
